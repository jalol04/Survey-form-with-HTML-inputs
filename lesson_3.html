<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and input</title>
</head>
<body>
    <h1>Home assignment</h1>
    <form action="">
        <p>What is your name?</p>
        <input type="text" style="outline: none;" placeholder="Enter your name!">
        <p>What is your second name?</p>
        <input type="text" placeholder="Enter your second name!">
        <p>What is your age?</p>
        <input type="number" placeholder="Enter your age!">
        <p>Create a password!</p>
        <input type="password" placeholder="Enter a password!">
        <p>Confirm the password!</p>
        <input type="password" placeholder="Confirm the password">
        <p>Sex</p>
        Male
        <input type="radio" name="gender">
        Female
        <input type="radio" name="gender">
        
    </form>
</body>
</html>
